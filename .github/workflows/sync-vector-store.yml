name: Sync Vector Store

on:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - ".github/openai-file-map.json"

permissions:
  contents: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      docs_changed: ${{ steps.filter.outputs.docs }}
      docs_added: ${{ steps.filter.outputs.docs_added_files }}
      docs_modified: ${{ steps.filter.outputs.docs_modified_files }}
      docs_deleted: ${{ steps.filter.outputs.docs_deleted_files }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed docs
        id: filter
        uses: dorny/paths-filter@v2
        with:
          list-files: json
          filters: |
            docs:
              - "docs/**"

  sync-vector-store:
    needs: detect-changes
    if: needs.detect-changes.outputs.docs_changed == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Python deps
        run: pip install openai

      - name: Sync docs to vector store
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
          FILES_ADDED: ${{ needs.detect-changes.outputs.docs_added }}
          FILES_MODIFIED: ${{ needs.detect-changes.outputs.docs_modified }}
          FILES_DELETED: ${{ needs.detect-changes.outputs.docs_deleted }}
        run: python .github/scripts/sync_vector_store.py

      - name: Commit updated vector map (if changed)
        run: |
          if git status --porcelain | grep ".github/openai-file-map.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/openai-file-map.json
            git commit -m "chore: sync vector store file map [skip ci]"
            git push
          else
            echo "No changes to vector map"
          fi
