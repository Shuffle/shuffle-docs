name: Sync Vector Store

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install openai

      - name: Sync docs to vector store
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          VECTOR_STORE_ID: ${{ secrets.VECTOR_STORE_ID }}
        run: |
          python .github/workflows/scripts/sync_vector_store.py

      - name: Commit updated map
        run: |
          if git status --porcelain | grep ".github/openai-file-map.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .github/openai-file-map.json
            git commit -m "chore: sync vector store"
            git push
          else
            echo "No changes"
          fi
